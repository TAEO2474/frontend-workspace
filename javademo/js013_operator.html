<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js013_operator.html</title>
</head>

<body>
    <script>
        /*
         비교연산자 :  >, <, >=, <=, ==,  !=,  ===, !==
  
         == : 메모리에 저장된 [값]만 비교
         === : 메모리에 저장된 [값과 데이터 타입] 비교
        */

        let numX = 5;
        let numY = 5;
        console.log(`numX==numY:${numX == numY}`); //numX==numY:true [값(5)]만 비교
        console.log(`numX===numY:${numX === numY}`); //numX===numY:true  [값(5)과 데이터타입(number)] 비교

        let objX = new Number(numX); // 객체생성 그리서 타입이 숫자가아닌 'object'
        let objY = new Number(numY); // 또다른 객체 생성, ==이든 ===이든 **참조(reference)**가 같아야 true 출력
        console.log(`objX==objY:${objX == objY}`); //objX==objY:false  (서로 다른 객체, 그래서 참조값이 다름)
        console.log(`objX===objY:${objX === objY}`); //objX===objY:false (서로다른객체, 타입은 객체가 동일하지만 역시 참조값이 다름)

        let dataX = 3; // 타입 : 숫자 (number)
        let dataY = "3"; //타입 : 문자 (string)
        console.log(`dataX==dataY:${dataX == dataY}`); //dataX==dataY:true
        console.log(`dataX===dataY:${dataX === dataY}`); //dataX===dataY:false
    </script>


</body>

</html>
