<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>js054_rating(평점, 별점, 등급).html</title>

  <!-- 별점 스타일 정의 CSS파일 연결, relationship(관계) -->
  <link rel="stylesheet" href="js054_rating.css" />

  <!-- 별점 제어용 JavaScript 파일 (defer로 HTML 렌더링 이후 실행), * source(출처, 경로),* hypertext reference(하이퍼텍스트 참조) -->
  <script src="js054_rating.js" defer></script>
</head>


<body>
  <div class="wrap">
    <h1>후기</h1>

    <!-- 후기 작성 폼 -->
    <form name="reviewform" class="reviewform" method="post" action="/save">
      <!-- 사용자가 선택한 별점을 숫자로 저장하는 hidden 필드 -->
      <input type="hidden" name="rate" id="rate" value="0" />

      <p class="title_star">별점과 이용경험을 남겨주세요.</p>

      <!-- 별점 선택 영역 -->
      <div class="review_rating rating_point">
        <!-- 별점을 선택하지 않았을 경우 보여줄 경고 메시지 -->
        <div class="warning_msg">별점을 선택해 주세요.</div>

        <div class="rating">
          <!--
              [D] 사용자 선택 시 해당 점수 이하의 input 요소들에 checked 클래스 추가됨
              실제 별표는 label에 배경 이미지로 표시됨
            -->

          <!-- 1점 -->
          <input type="checkbox" name="rating" id="rating1" value="1" class="rate_radio" title="1점" />
          <label for="rating1"></label>

          <!-- 2점 -->
          <input type="checkbox" name="rating" id="rating2" value="2" class="rate_radio" title="2점" />
          <label for="rating2"></label>

          <!-- 3점 -->
          <input type="checkbox" name="rating" id="rating3" value="3" class="rate_radio" title="3점" />
          <label for="rating3"></label>

          <!-- 4점 -->
          <input type="checkbox" name="rating" id="rating4" value="4" class="rate_radio" title="4점" />
          <label for="rating4"></label>

          <!-- 5점 -->
          <input type="checkbox" name="rating" id="rating5" value="5" class="rate_radio" title="5점" />
          <label for="rating5"></label>
        </div>
      </div>

      <!-- 후기 입력 텍스트 영역 -->
      <div class="review_contents">
        <!-- 리뷰 내용이 5자 미만일 경우 경고 메시지 표시 -->
        <div class="warning_msg">5자 이상의 리뷰 내용을 작성해 주세요.</div>

        <!-- 리뷰 입력 텍스트박스 -->
        <textarea rows="10" class="review_textarea"></textarea>
      </div>

      <!-- 등록 버튼 -->
      <div class="cmd">
        <input type="button" name="save" id="save" value="등록" />
      </div>
    </form>
  </div>
</body>

</html>
