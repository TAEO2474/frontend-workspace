<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js021_for_in.html</title>
</head>

<body>
    <script>
        let color = ["red", "green", "blue"];
        console.log(color[0]); //red
        console.log(color[1]); //green
        console.log(color[2]); //blue
        console.log(color[3]); //undefined


        //length  :  요소의 개수 리턴
        console.log(color.length); //3


        for (let index = 0; index < color.length; index++) {
            console.log(color[index]);
        }

        //[3]인덱스에 블랙 추가
        color[3] = "black";
        console.log(color.length); //4
        for (let index = 0; index < color.length; index++) {
            console.log(color[index]);
        }

        //배열[1]인덱스를 'white'로 업데이트
        color[1] = "white";
        for (let index = 0; index < color.length; index++) {
            console.log(color[index]);
        }

        let city = ["서울", "부산", "대전"];
        for (let idx in city) {
            console.log(`${idx}=city[${idx}] ${city[idx]}`); //0=city[0] 서울,1=city[1] 부산,2=city[2] 대전
        }

        let obj = { a: 1, b: 2, c: 3 };
        console.log(obj); // { a: 1, b: 2, c: 3 }
        console.log(obj.a); //1
        console.log(obj.b); //2
        console.log(obj.c); //3

        for (let prop in obj) {
            //console.log(prop);
            // console.log(obj.[prop]); -> 객체변수
            console.log(`${prop}:${obj[prop]}`); //c: 3
            console.log(`${prop}:${obj.prop}`);//c:undefined

        }
    </script>
</body>

</html>
